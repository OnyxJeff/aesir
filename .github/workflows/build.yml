name: Build & Validate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    name: Validate Docker Compose Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Docker Compose CLI plugin
        run: |
          mkdir -p ~/.docker/cli-plugins/
          curl -SL https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          docker compose version

      - name: List Compose Files
        run: |
          echo "üîç Searching for docker-compose.yml files..."
          find ./docker -name "docker-compose.yml"

      - name: Validate Compose Files
        run: |
          echo "üîß Validating each docker-compose.yml..."
          find ./docker -name "docker-compose.yml" | while read file; do
            echo "‚ñ∂Ô∏è Validating: $file"
            docker compose -f "$file" config > /dev/null || {
              echo "‚ùå Validation failed for $file"
              exit 1
            }
          done
